<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русалочка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="row column">
                <img src="images/1o.jpg" alt="" id="img1" class="img">
                <img src="images/1e.jpg" alt="" id="img2" class="img">
                <img src="" alt="" id="img3" class="img_hidden">
            </div>
            
            <div class="row">
                <h3 id="text" class="row__text">Где будет жить русалочка?</h3>
            </div>
    
            <div class="row">
                <button id="btn1" class="btn">океан</button>
                <button id="btn2" class="btn">суша</button>
            </div>

            <div class="row">
                <button id="reloadBtn" class="btn btn_hidden">заново</button>
            </div>
        </div>
            
        <footer>
            <p>Все фото использованы в учебных целях</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
